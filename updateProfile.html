<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>User Profile</h1>
    <p><b>Username: </b><span id="username"></span></p>
    <p><b>About Me: </b><span id="about"></span></p>
    <p><b>First Name: </b><span id="first_name"></span></p>
    <p><b>Last Name: </b><span id="last_name"></span></p>
    <p><b>Email: </b><span id="Email"></span></p>
    <p><b>Age: </b><span id="age"></span></p>
    <p><b>Roommate Amount: </b><span id="roommate_amount"></span></p>
    <p><b>Student Level: </b><span id="student_level"></span></p>

    <br><br><br>
    <a href="http://localhost:3000/">Main Menu</a><br><br><br>

    <script>
        // Extract user data from the server-side rendered script
        const userData = JSON.parse('<%- JSON.stringify(userData) %>');

        // Function to replace placeholders with actual data
        function replacePlaceholders() {
            document.getElementById("username").innerText = userData.username;
            document.getElementById("about").innerText = userData.about;
            document.getElementById("first_name").innerText = userData.first_name;
            document.getElementById("last_name").innerText = userData.last_name;
            document.getElementById("Email").innerText = userData.Email;
            document.getElementById("age").innerText = userData.age;
            document.getElementById("roommate_amount").innerText = userData.roommate_amount;
            document.getElementById("student_level").innerText = userData.student_level;
        }

        // Call the function on page load
        window.onload = replacePlaceholders;
    </script>
</body>

</html>
